<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMG TOOLS</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Transform your images effortlessly with IMG TOOLS. Convert, compress, and edit images privately in your browser without uploads or tracking."
    />
    <meta
      name="keywords"
      content="image converter, metadata remover, base64 converter, PNG, JPEG, WEBP, AVIF, BMP, TIFF, image editing, online tools"
    />
    <meta name="author" content="IMG TOOLS" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="IMG TOOLS" />
    <meta
      property="og:description"
      content="Use IMG TOOLS to convert, compress, and edit images effortlessly and privately. No uploads or tracking involved."
    />

    <meta property="og:url" content="https://tools.namvo.net/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IMG TOOLS" />
    <meta
      name="twitter:description"
      content="Use IMG TOOLS to convert, compress, and edit images effortlessly and privately. No uploads or tracking involved."
    />
    <meta name="twitter:image" content="/logo.png" />

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          const decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
